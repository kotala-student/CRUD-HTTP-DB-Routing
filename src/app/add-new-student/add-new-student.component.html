<div class="container">
  <h1>Add Student</h1>
  <div class="card">
    <div class="card-body">
      <form #studentForm="ngForm">
        <p>
          <input
            class="form-control"
            type="text"
            placeholder="Student Name"
            name="sName"
            ngModel
          />
        </p>

        <p>
          <input
            class="form-control"
            type="text"
            placeholder="Student Age"
            name="sAge"
            ngModel
          />
        </p>
        <p>
          <button
            type="submit"
            class="btn btn-primary"
            routerLink="/student-list"
            (click)="onSubmit(studentForm.value)"
          >
            Submit
          </button>
        </p>
      </form>
    </div>
  </div>
</div>
